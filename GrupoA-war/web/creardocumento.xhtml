<ui:composition template="/WEB-INF/templates/plantilla-logueado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">   
    <ui:define name="title">Grupo Scout 39 Santo Angel - Málaga</ui:define>
    <ui:define name="content">
        <c:set var="doc" value="#{manejadorDocumentos.documento}" />
        <h:head>
            <link href="./css/verdocumento.css" rel="stylesheet" type="text/css" />
        </h:head>
        <div id="tag-light-grey">
            <div class="tag-light-grey container">
                <h1>Crear documento</h1>  
            </div>
        </div>
        <div id="tag-light-grey">
            <div class="container" align="center">
                <h:form>
                    
                    <div class="form-group">
                    <label class="control-label col-sm-2" for="nombre">Nombre del documento:</label>
                        <div class="col-md-4">
                            <h:inputText class="form-control" id="nombre" value="#{manejadorDocumentos.nombreDocumento}" ></h:inputText>
                        </div>
                    </div>
                    
                    <div class="form-group">
			<label class="control-label col-sm-2" for="fecha">Estado:</label>
			<div class="col-sm-10">
                            <div class="input-group col-md-4">
                                <h:selectOneMenu value = "#{manejadorDocumentos.estado}" class="form-control"> 
                                    <f:selectItem itemValue = "Enviado" itemLabel = "Enviado" />  
                                    <f:selectItem itemValue = "Modificándose" itemLabel = "Modificándose" /> 
                                    <f:selectItem itemValue = "Actualizado" itemLabel = "Actualizado" />
                                    <f:selectItem itemValue = "Finalizado" itemLabel = "Finalizado" />  
				</h:selectOneMenu>
                            </div>	
			</div>
                    </div>
                    
                    <div class="form-group">
                    <label class="control-label col-sm-2" for="fecha">Tipo:</label>
                        <div class="col-sm-10">
                            <div class="input-group col-md-4">
                                <h:selectOneMenu value = "#{manejadorDocumentos.tipo}" class="form-control"> 
                                    <f:selectItem itemValue = "Autorización" itemLabel = "Autorización" /> 
                                    <f:selectItem itemValue = "Documento médico" itemLabel = "Documento médico" />
                                    <f:selectItem itemValue = "Documento bancario" itemLabel = "Documento bancario" />  
                                    <f:selectItem itemValue = "Otros" itemLabel = "Otros" />
                                </h:selectOneMenu>
                            </div>	
                        </div>
                    </div>  
                    
                    
                    
                    <br/>
                    <h:commandButton value="Guardar" type="submit" action="#{manejadorDocumentos.anadirDoc()}"></h:commandButton>
                    <h:commandButton value="Cancelar" type="reset"></h:commandButton>
                </h:form>
            </div>
        </div>
 </ui:define>
</ui:composition>
