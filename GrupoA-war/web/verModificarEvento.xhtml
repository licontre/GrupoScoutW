<ui:composition template="/WEB-INF/templates/plantilla-logueado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">   
    <ui:define name="head">
        <link href="./css/inicio.css" rel="stylesheet" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.print.css"></script>

    </ui:define>
    <ui:define name="title">Modificar Evento</ui:define>
    <ui:define name="content">
       <!-- <c:set var="event" value="{manejadorEventos.evento}" />  -->   
        <div align="center">
            <c:set var="event" value="#{manejadorEventos.evento}"/>
            <h:form class="form-horizontal">
                <div class="form-group">
                    <h:outputLabel class="control-label col-sm-2" for="nombreEvento">Nombre del evento:</h:outputLabel>
                    <div class="col-md-4">
                        <h:inputText class="form-control" value="#{event.nombre}">
                            <f:validateRequired/>
                        </h:inputText>
                        <h:message for="nombreEvento" style="color:black"/>
                    </div>
                    <label class="control-label col-sm-2" for="Descripcion">Descripcion:</label>
                    <div class="col-md-4">
                        <h:inputText class="form-control" id="Descripcion" value="#{event.descripcion}" >
                            <f:validateRequired/>
                        </h:inputText>
                        <h:message for="Objetivos" style="color:black"/>
                    </div>

                    <label class="control-label col-sm-2" for="Ubicacion">Ubicacion:</label>
                    <div class="col-md-4">
                        <h:inputText class="form-control" id="Ubicacion" value="#{event.localizacion}">
                            <f:validateRequired/>
                        </h:inputText>
                        <h:message for="Ubicacion" style="color:black"/>
                    </div>                
                    <label class="control-label col-sm-2" for="precio">Precio:</label>
                    <div class="col-md-4">
                        <h:inputText class="form-control" id="precio" value="#{event.precio}">
                            <f:validateRequired/>
                        </h:inputText>
                        <h:message for="precio" style="color:black"/>
                    </div>
                    <label class="control-label col-sm-2" for="precio">Presupuesto</label>
                    <div class="col-md-4">
                        <h:inputText class="form-control" id="presupuesto" value="#{event.presupuesto}">
                            <f:validateRequired/>
                        </h:inputText>
                        <h:message for="presupuesto" style="color:black"/>
                    </div>
                    <label class="control-label col-sm-2" for="fecha">Fecha (Día/Mes/Año)</label>
                    <div class="col-md-4">       
                        <h:inputText class="form-control" value="#{event.fecha}">
                            <f:convertDateTime pattern="dd/mm/yyyy"/>
                        </h:inputText>
                    </div>
                    <div class="col-md-4">
                        <label class="control-label col-sm-2">Sección:</label>
                        <h:selectOneMenu class="form-control" value="#{event.seccion.id}">
                            <f:selectItem itemValue = "1" itemLabel = "Castores" /> 
                            <f:selectItem itemValue = "2" itemLabel = "Manada" /> 
                            <f:selectItem itemValue = "3" itemLabel = "Scouteer" /> 
                            <f:selectItem itemValue = "4" itemLabel = "Unidad" />
                            <f:selectItem itemValue = "5" itemLabel = "Clan" /> 
                            <f:selectItem itemValue = "6" itemLabel = "Monitor" /> 
                        </h:selectOneMenu>
                    </div>
                </div>
                <h:button value="Cancelar" outcome="verMisEventos.xhtml"/>
                <h:commandButton value="Modificar" action="#{manejadorEventos.modificarEvento(event)}" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
