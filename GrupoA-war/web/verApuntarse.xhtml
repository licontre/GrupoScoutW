<ui:composition template="/WEB-INF/templates/plantilla-logueado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">   
    <ui:define name="head">
        <link href="./css/inicio.css" rel="stylesheet" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.print.css"></script>

    </ui:define>
    <ui:define name="title">Crear evento</ui:define>
    <ui:define name="content">
        <c:set var="event" value="#{manejadorEventos.evento}" />     
        <div align="center">
            <h:form class="form-horizontal">
                <div class="form-group">
                    <h:outputLabel class="control-label col-sm-2" >¿Quieres añadir alguna Observación?</h:outputLabel>
                    <div class="col-md-4">
                        <h:inputTextarea cols="30" rows="10" value="#{controlAsistencia.observacion}" />
                    </div>                    
                </div>
                <h:button value="Volver" outcome="verEvento.xhtml"/>
                <h:commandButton value="Apuntarse" action="#{controlAsistencia.apuntarse(event)}" />                    
            </h:form>
        </div>
    </ui:define>
</ui:composition>
